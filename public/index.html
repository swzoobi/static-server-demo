<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .welcomeWrap {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f3c878;
      }
      .welcomeWrap > h1 {
        margin-top: 20px;
      }
      .welcomeWrap > img {
        max-width: 100%;
        max-height: 100%;
      }
    </style>
    <title>首页</title>
  </head>
  <body>
    <div class="welcomeWrap">
      <img src="smile.png" alt="欢迎" />
      <h1>Welcome!!</h1>
    </div>
  </body>
</html>
